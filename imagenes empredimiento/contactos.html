      <section>
        <h3>¿Tienes alguna duda? ¡Déjanos un mensaje!</h3>
        <form action="procesar.php" method="POST">
          <div>
            <label for="nombre" class="data">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>

          <div>
            <label for="email" class="data">Correo electrónico:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="telefono" class="data">Teléfono:</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              placeholder="Ej: +34 600 123 456"
              pattern="[+0-9]{10,15}"
              required
            />
          </div>

          <div>
            <label for="mensaje" class="data">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
          </div>

          <div>
            <input type="submit" value="Enviar" />
          </div>
        </form>
      </section>
    </main>
