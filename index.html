<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../sitio web de muebles/imagenes empredimiento/style.css"
    />
    <script
      src="../sitio web de muebles/mi archivo js/script.js"
      defer
    ></script>
    <title>Todo Industrial</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../sitio web de muebles/index.html">
          <img
            class="imageIcon"
            src="../sitio web de muebles/imagenes empredimiento/logodelapagina.jpeg"
            alt="logo empresa"
          />
        </a>
      </div>
      <nav>
        <ul class="nav">
          <li class="nav-item">
            <a
              class="nav-link btn btn-primary text-white me-2"
              href="../sitio web de muebles/imagenes empredimiento/nuestrosservicios.html"
              >NUESTROS SERVICIOS</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link btn btn-success text-white me-2"
              href="../sitio web de muebles/imagenes empredimiento/contactos.html"
              >CONTACTO</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link btn btn-danger text-white"
              href="../sitio web de muebles/imagenes empredimiento/nuestrosproductos.html"
              >NUESTROS PRODUCTOS</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link btn btn-danger text-white"
              href="../sitio web de muebles/imagenes empredimiento/referencias.html"
              >REFERENCIAS
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <h1 class="title">Calculadora de Precio de Mueble</h1>

    <div class="form-container">
      <label for="tipoMueble" class="label"
        >Selecciona el tipo de mueble:</label
      >
      <select id="tipoMueble" class="select">
        <option value="300">Mesa</option>
        <option value="500">Silla</option>
        <option value="700">Estantería</option>
        <option value="1000">Cama</option>
      </select>
    </div>

    <div class="form-container">
      <label for="tamanoMueble" class="label"
        >Selecciona el tamaño del mueble:</label
      >
      <select id="tamanoMueble" class="select">
        <option value="0">Pequeño</option>
        <option value="100">Mediano</option>
        <option value="200">Grande</option>
      </select>
    </div>

    <div class="form-container">
      <label for="flete" class="label"
        >¿Deseas seguro de flete? (Sujeto a cargo adicional):</label
      >
      <input type="checkbox" id="flete" class="checkbox" />
    </div>

    <div class="form-container">
      <label for="distancia" class="label"
        >Introduce la distancia para el envío (en km):</label
      >
      <input type="number" id="distancia" class="input" placeholder="Ej. 10" />
    </div>

    <button onclick="calcularPrecio()" class="button">
      Calcular Precio Total
    </button>

    <h2 class="resultado">
      Precio Total: <span id="precioTotal" class="precio">0</span> USD
    </h2>

    <footer class="footer">
      <p>Todos los derechos reservados</p>
    </footer>
  </body>
</html>
